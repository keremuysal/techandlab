    :root {
      --grid-color: rgba(0,0,0,0.05);
      /* Glowing Button Colors */
      --red: #FF6565;
      --pink: #FF64F9;
      --purple: #6B5FFF;
      --blue: #4D8AFF;
      --green: #5BFF89;
      --yellow: #FFEE55;
      --orange: #FF6D1B;
      /* Glowing Button Scale */
      --m: 1.25rem;
    }
    .dark {
      --grid-color: rgba(255,255,255,0.05);
    }

    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #444;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* Base styles */
    body {
      font-family: 'Manrope', sans-serif;
    }
    
    .bg-grid {
      background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px), linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      background-size: 2rem 2rem;
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Glowing Button -- START */
    .glowing-btn {
      border: calc(0.08 * var(--m)) solid transparent;
      position: relative;
      color: #F3F3F3;
      font-family: 'Space Grotesk', sans-serif;
      font-size: var(--m);
      font-weight: 700;
      border-radius: calc(0.7 * var(--m));
      padding: calc(0.5 * var(--m)) calc(1 * var(--m));
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-left: auto;
      margin-right: auto;
      text-decoration: none;
      
      background:linear-gradient(#0A0A0A, #0A0A0A), linear-gradient(#0A0A0A 50%, rgba(10, 10, 10, 0.6) 80%, rgba(10, 10, 10, 0)),  linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      background-origin: border-box;
      background-clip: padding-box, border-box, border-box;
      background-size: 200%;
      animation: glowing-btn-animate 2s infinite linear;
    }

    .glowing-btn::before {
      content: '';
      background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      height: 30%;
      width: 60%;
      position: absolute;
      bottom: -20%;
      z-index: -1;
      background-size: 200%;
      animation: glowing-btn-animate 2s infinite linear;
      filter: blur(calc(0.8 * var(--m)));
    }

    .glowing-btn:hover, .glowing-btn:hover::before {
      animation: glowing-btn-animate 0.5s infinite linear;
    }

    @keyframes glowing-btn-animate {
      0% {background-position: 0}
      100% {background-position: 200%}
    }

    @media screen and (max-width: 768px) {
      :root {
        --m: 1rem;
      }
    }
    /* Glowing Button -- END */
  </style>
